<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 1</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <button @click="count++">augmenter</button>
        <p>{{ message }} {{ count }}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    count: 1,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
